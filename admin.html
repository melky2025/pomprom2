<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Ranked Voting</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    /* COLOR THEME: Gold + Purple + Black */
    :root{
      --black: #000000;
      --bg-dark: #070405;
      --panel: #0b0710;
      --gold: #D4AF37;
      --gold-600: #b68f2a;
      --purple: #6E2DA8;
      --muted: #cdbfe6;
      --card: rgba(212,175,55,0.04);
      --glass: rgba(255,255,255,0.02);
      --radius:12px;
      --maxw:1100px;
      --text: #f6ebc6; /* warm off-white for readability */
    }

    html,body{height:100%;}
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg, var(--black) 0%, #06020a 60%);
      color: var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding: 28px;
      display:flex;
      justify-content:center;
    }

    .app {
      width:100%;
      max-width:var(--maxw);
      background: linear-gradient(180deg, rgba(255,255,255,0.01), transparent);
      border-radius:16px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.8);
      padding:20px;
      box-sizing:border-box;
      backdrop-filter: blur(6px) saturate(120%);
      border: 1px solid rgba(110,45,168,0.06);
    }

    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom:18px;
    }
    .brand{
      display:flex;
      gap:12px;
      align-items:center;
    }
    .logo{
      width:52px;
      height:52px;
      border-radius:10px;
      background: linear-gradient(135deg, var(--gold), var(--purple));
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:800;
      color:#0b0b0b;
      box-shadow:0 6px 18px rgba(110,45,168,0.12);
      font-size:16px;
    }
    h1{ margin:0; font-size:18px; letter-spacing:0.2px; color:var(--gold); }
    p.sub{ margin:0; color:var(--muted); font-size:13px; }

    .top-actions{
      display:flex;
      gap:8px;
      align-items:center;
    }
    .btn {
      background: linear-gradient(180deg,var(--gold), var(--gold-600));
      color:#0b0b0b;
      border:none;
      padding:8px 12px;
      border-radius:10px;
      cursor:pointer;
      font-weight:600;
      box-shadow: 0 6px 18px rgba(166,124,34,0.10);
    }
    .btn.secondary{
      background: transparent;
      color:var(--muted);
      border:1px solid rgba(110,45,168,0.12);
      box-shadow:none;
    }

    main{ display:grid; grid-template-columns: 360px 1fr; gap:18px; align-items:start; }

    /* left panel: management */
    .panel{
      background: linear-gradient(180deg,var(--glass), rgba(0,0,0,0.03));
      padding:14px;
      border-radius:var(--radius);
      border: 1px solid rgba(110,45,168,0.06);
    }

    .add-form{
      display:flex;
      flex-direction:column;
      gap:8px;
    }
    input, select {
      padding:10px 12px;
      border-radius:10px;
      border:1px solid rgba(110,45,168,0.06);
      background:transparent;
      color: var(--text);
      outline:none;
      font-size:14px;
    }

    #candidateList { margin-top:12px; max-height:56vh; overflow:auto; padding-right:6px; }
    #candidateList .candidate{
      background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.00));
      padding:12px;
      margin-bottom:10px;
      border-radius:12px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:8px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.45);
      border:1px solid rgba(110,45,168,0.04);
    }
    .delete-btn { background:var(--purple); color:var(--text); padding:8px 10px; border-radius:8px; border: none; cursor:pointer; }

    /* right panel: preview + tools */
    .preview {
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    .voting-card{
      background: linear-gradient(180deg, rgba(0,0,0,0.25), rgba(255,255,255,0.01));
      border-radius:12px;
      padding:16px;
      border:1px solid rgba(110,45,168,0.06);
    }

    .voting-card h2{ margin:0 0 10px 0; color:var(--purple); }
    .candidate-row{ display:flex; align-items:center; justify-content:space-between; gap:12px; padding:10px; border-radius:10px; background:rgba(255,255,255,0.01); margin-bottom:8px; border:1px solid rgba(110,45,168,0.03); }
    .candidate-row .name{ font-weight:600; color:var(--text); }
    .candidate-row .radios{ color:var(--muted); }

    .controls { display:flex; gap:8px; align-items:center; flex-wrap:wrap; margin-top:6px; }

    .grid { display:grid; grid-template-columns: repeat(4, 1fr); gap:12px; }
    .card { padding:12px; border-radius:10px; text-align:center; background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.00)); border:1px solid rgba(110,45,168,0.04); }
    .card strong{ display:block; font-size:22px; color:var(--gold); }
    .card .count{ margin-top:8px; font-weight:700; font-size:18px; color:var(--text); }

    .code-list { max-height:220px; overflow:auto; border-radius:8px; padding:10px; background:rgba(0,0,0,0.15); font-family:monospace; font-size:13px; color:var(--muted); }

    footer{ margin-top:14px; color:var(--muted); font-size:13px; text-align:center; }

    @media (max-width:920px){
      main{ grid-template-columns: 1fr; }
      .grid{ grid-template-columns: repeat(2,1fr); }
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <div class="brand">
        <div class="logo">POM-NSOE</div>
        <div>
          <h1>Prom Voting ‚Äî Admin</h1>
          <p class="sub">Manage candidates ¬∑ preview voting ¬∑ view counts</p>
        </div>
      </div>
      <div class="top-actions">
        <button class="btn" id="refreshBtn">Refresh</button>
        <button class="btn secondary" id="showCodesBtn">Show Codes</button>
        <button class="btn secondary" id="regenBtn">Regenerate Codes</button>
      </div>
    </header>

    <main>
      <!-- left: management -->
      <section class="panel">
        <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px;">
          <div>
            <strong style="font-size:15px">Add Candidate</strong><div style="color:var(--muted);font-size:12px">Name + Category</div>
          </div>
        </div>

        <div class="add-form">
          <input type="text" id="nameInput" placeholder="Candidate Name">
          <select id="categoryInput">
            <option value="">Select Category</option>
            <option value="King">King</option>
            <option value="Queen">Queen</option>
          </select>
          <button id="addBtn" class="btn" style="width:100%;">Add Candidate</button>
        </div>

        <div id="candidateList" style="margin-top:12px"></div>

        <div style="margin-top:12px; display:flex; gap:8px;">
          <button id="resetVotesBtn" class="btn secondary" style="flex:1;">Reset Votes</button>
          <button id="deleteAllBtn" class="btn secondary" style="flex:1;">Delete All</button>
        </div>
      </section>

      <!-- right: preview + results -->
      <section class="preview">
        <div class="voting-card">
          <h2>Voting Page Preview</h2>
          <div id="votingSection"></div>
          <div class="controls">
            <button id="submitVoteBtn" class="btn">Submit Vote</button>
            <div style="flex:1"></div>
            <button id="openVoterPage" class="btn secondary" onclick="window.open('main.html', '_blank')">Open Voter Page</button>
          </div>
        </div>

        <div class="voting-card">
          <h2>Vote Counts</h2>

          <!-- NEW: Separate tables for male (Kings) and female (Queens) -->
          <div style="display:flex; gap:16px; align-items:flex-start; flex-wrap:wrap;">
            <div style="flex:1; min-width:300px;">
              <h3 style="margin:6px 0 8px 0; color:var(--teal)">Prom King (Male)</h3>
              <table id="resultsMaleTable" style="width:100%; border-collapse:collapse; background:transparent;">
                <thead>
                  <tr style="text-align:left; color:var(--muted); font-size:13px;">
                    <th style="padding:8px; border-bottom:1px solid rgba(255,255,255,0.04)">Candidate</th>
                    <th style="padding:8px; border-bottom:1px solid rgba(255,255,255,0.04)">1st</th>
                    <th style="padding:8px; border-bottom:1px solid rgba(255,255,255,0.04)">2nd</th>
                    <th style="padding:8px; border-bottom:1px solid rgba(255,255,255,0.04)">3rd</th>
                    <th style="padding:8px; border-bottom:1px solid rgba(255,255,255,0.04)">Total</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>

            <div style="flex:1; min-width:300px;">
              <h3 style="margin:6px 0 8px 0; color:var(--accent)">Prom Queen (Female)</h3>
              <table id="resultsFemaleTable" style="width:100%; border-collapse:collapse; background:transparent;">
                <thead>
                  <tr style="text-align:left; color:var(--muted); font-size:13px;">
                    <th style="padding:8px; border-bottom:1px solid rgba(255,255,255,0.04)">Candidate</th>
                    <th style="padding:8px; border-bottom:1px solid rgba(255,255,255,0.04)">1st</th>
                    <th style="padding:8px; border-bottom:1px solid rgba(255,255,255,0.04)">2nd</th>
                    <th style="padding:8px; border-bottom:1px solid rgba(255,255,255,0.04)">3rd</th>
                    <th style="padding:8px; border-bottom:1px solid rgba(255,255,255,0.04)">Total</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>

        <div class="voting-card">
          <h2>Codes</h2>
          <div id="codesContainer" class="code-list" style="display:none"></div>
        </div>
      </section>
    </main>

    <footer>One Time Election Site</footer>
  </div>

<script>
  // üî• Firebase Config (existing)
  const firebaseConfig = {
  apiKey: "AIzaSyANtBAgurbdYePV2WCKp3aMyttLQnK52K8",
  authDomain: "prom-26b4b.firebaseapp.com",
  projectId: "prom-26b4b",
  storageBucket: "prom-26b4b.firebasestorage.app",
  messagingSenderId: "206064316497",
  appId: "1:206064316497:web:c577820d707da7af0e8870",
  measurementId: "G-JVRMPCV8JR"
 };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // elements
  const nameInput = document.getElementById('nameInput');
  const categoryInput = document.getElementById('categoryInput');
  const addBtn = document.getElementById('addBtn');
  const candidateList = document.getElementById('candidateList');
  const votingSection = document.getElementById('votingSection');
  const submitVoteBtn = document.getElementById('submitVoteBtn');

  // ===== Add Candidate =====
  addBtn.addEventListener('click', async () => {
    const name = nameInput.value.trim();
    const category = categoryInput.value;
    if (!name || !category) { alert('Fill both fields'); return; }
    await db.collection('candidates').add({
      name, category, vote1: 0, vote2: 0, vote3: 0
    });
    nameInput.value = '';
    categoryInput.value = '';
  });

  // ===== Delete Candidate =====
  async function deleteCandidate(id) {
    if (confirm("Delete this candidate?")) {
      await db.collection('candidates').doc(id).delete();
    }
  }

  // render and snapshot
  db.collection('candidates').onSnapshot(snapshot => {
    candidateList.innerHTML = '';
    votingSection.innerHTML = '';

    const kings = [];
    const queens = [];

    snapshot.forEach(doc => {
      const c = doc.data();
      const div = document.createElement('div');
      div.className = 'candidate';
      div.innerHTML = `
        <span style="font-weight:600">${c.name} <small style="color:var(--muted)">(${c.category})</small></span>
        <button class="delete-btn" onclick="deleteCandidate('${doc.id}')">Delete</button>
      `;
      candidateList.appendChild(div);

      if (c.category && c.category.toLowerCase() === 'king') kings.push({id: doc.id, name: c.name});
      else if (c.category && c.category.toLowerCase() === 'queen') queens.push({id: doc.id, name: c.name});
    });

    renderVotingCategory('Prom King', kings, 'king');
    renderVotingCategory('Prom Queen', queens, 'queen');

    // update results grid counts (assumes up to 16 candidates mapped to c1..c16 if using local storage)
    // If you use Firestore for counts, fetch them separately or adapt as needed.
    refreshCountsFromFirestore(snapshot);
  });

  function renderVotingCategory(title, candidates, type) {
    const section = document.createElement('div');
    section.className = 'voting-card';
    const h2 = document.createElement('h2');
    h2.textContent = title;
    section.appendChild(h2);

    candidates.forEach(c => {
      const div = document.createElement('div');
      div.className = 'candidate-row';
      div.innerHTML = `
        <div class="name">${c.name}</div>
        <div class="radios">
          1 <input type="radio" name="${type}1" value="${c.id}">
          2 <input type="radio" name="${type}2" value="${c.id}">
          3 <input type="radio" name="${type}3" value="${c.id}">
        </div>
      `;
      section.appendChild(div);
    });

    votingSection.appendChild(section);
  }

  // Submit ranked vote (existing code preserved)
  submitVoteBtn.addEventListener('click', async () => {
    const categories = ['king','queen'];

    try {
      for (let cat of categories) {
        const vote1 = document.querySelector(`input[name="${cat}1"]:checked`);
        const vote2 = document.querySelector(`input[name="${cat}2"]:checked`);
        const vote3 = document.querySelector(`input[name="${cat}3"]:checked`);

        if (!vote1 || !vote2 || !vote3) {
          alert('Please select 1st, 2nd, 3rd choice for ' + cat);
          return;
        }

        await db.collection('candidates').doc(vote1.value)
          .update({vote1: firebase.firestore.FieldValue.increment(1)});
        await db.collection('candidates').doc(vote2.value)
          .update({vote2: firebase.firestore.FieldValue.increment(1)});
        await db.collection('candidates').doc(vote3.value)
          .update({vote3: firebase.firestore.FieldValue.increment(1)});
      }

      alert('‚úÖ Your votes have been submitted!');
    } catch (err) {
      console.error(err);
      alert('‚ùå Something went wrong.');
    }
  });

  // ----- Codes + results utilities (client-side) -----
  const CODES_KEY = 'voterCodes_v1';
  const CODES_COUNT = 300;

  function generateRandomCode(len=8){
    const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
    let s = '';
    for (let i=0;i<len;i++) s += chars.charAt(Math.floor(Math.random()*chars.length));
    return s;
  }
  function generateCodes(n){
    const map = {};
    while (Object.keys(map).length < n) map[generateRandomCode()] = false;
    localStorage.setItem(CODES_KEY, JSON.stringify(map));
  }
  function loadCodes(){ return JSON.parse(localStorage.getItem(CODES_KEY) || '{}'); }
  function saveCodes(m){ localStorage.setItem(CODES_KEY, JSON.stringify(m)); }

  document.getElementById('showCodesBtn').addEventListener('click', () => {
    const div = document.getElementById('codesContainer');
    const codes = loadCodes();
    const lines = Object.keys(codes).map(k => k + ' ‚Äî ' + (codes[k] ? 'USED' : 'UNUSED'));
    div.style.display = 'block';
    div.textContent = lines.join('\n');
  });
  document.getElementById('regenBtn').addEventListener('click', () => {
    if (!confirm('Regenerate 300 codes and overwrite existing?')) return;
    generateCodes(CODES_COUNT);
    alert('Codes regenerated.');
    document.getElementById('showCodesBtn').click();
  });

  // helper: refresh counts from Firestore snapshot
  function refreshCountsFromFirestore(snapshot){
    const maleTbody = document.querySelector('#resultsMaleTable tbody');
    const femaleTbody = document.querySelector('#resultsFemaleTable tbody');
    maleTbody.innerHTML = '';
    femaleTbody.innerHTML = '';

    // collect docs
    const docs = [];
    snapshot.forEach(doc => docs.push({ id: doc.id, ...doc.data() }));

    // compute points: 1st = 4, 2nd = 2, 3rd = 1
    docs.forEach(item => {
      const name = item.name ? escapeHtml(item.name) : 'Unnamed';
      const v1 = item.vote1 || 0;
      const v2 = item.vote2 || 0;
      const v3 = item.vote3 || 0;
      const totalVotes = v1 + v2 + v3;
      const points = (v1 * 4) + (v2 * 2) + (v3 * 1);

      const row = document.createElement('tr');
      row.innerHTML = `
        <td style="padding:8px; border-bottom:1px solid rgba(255,255,255,0.03)">${name}</td>
        <td style="padding:8px; border-bottom:1px solid rgba(255,255,255,0.03)">${v1}</td>
        <td style="padding:8px; border-bottom:1px solid rgba(255,255,255,0.03)">${v2}</td>
        <td style="padding:8px; border-bottom:1px solid rgba(255,255,255,0.03)">${v3}</td>
        <td style="padding:8px; border-bottom:1px solid rgba(255,255,255,0.03)">${totalVotes}</td>
        <td style="padding:8px; border-bottom:1px solid rgba(255,255,255,0.03)"><strong>${points}</strong></td>
      `;

      if (item.category && item.category.toLowerCase() === 'king') {
        maleTbody.appendChild(row);
      } else if (item.category && item.category.toLowerCase() === 'queen') {
        femaleTbody.appendChild(row);
      } else {
        maleTbody.appendChild(row);
      }
    });
  }

  // small escape helper if not present elsewhere
  function escapeHtml(s){
    return String(s).replace(/[&<>"']/g, ch => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'})[ch]);
  }

  document.getElementById('resetVotesBtn').addEventListener('click', async () => {
    if (!confirm('Reset all vote counts to zero?')) return;
    const snapshot = await db.collection('candidates').get();
    const batch = db.batch();
    snapshot.forEach(doc => {
      batch.update(doc.ref, {vote1:0, vote2:0, vote3:0});
    });
    await batch.commit();
    alert('Votes reset.');
  });

  document.getElementById('deleteAllBtn').addEventListener('click', async () => {
    if (!confirm('Delete ALL candidates?')) return;
    const snapshot = await db.collection('candidates').get();
    const batch = db.batch();
    snapshot.forEach(doc => batch.delete(doc.ref));
    await batch.commit();
    alert('All candidates deleted.');
  });

  // ensure codes exist
  if (!localStorage.getItem(CODES_KEY)) generateCodes(CODES_COUNT);
</script>
</body>
</html>
